<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днем Рождения, тетя Ксюша!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* Анимация торта */
        .cake-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
            perspective: 1000px;
        }
        
        .cake-layer {
            position: absolute;
            background: linear-gradient(to bottom, #f9c5d1, #fce4ec);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border: 2px solid #fff;
            transform-origin: center bottom;
            opacity: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #d23669;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .layer-1 {
            width: 250px;
            height: 60px;
            bottom: 0;
            left: 25px;
            animation: dropIn 0.5s 0.5s forwards, wiggle 0.3s 1s forwards;
            z-index: 1;
            background: linear-gradient(to bottom, #f9c5d1, #fce4ec);
        }
        
        .layer-2 {
            width: 220px;
            height: 50px;
            bottom: 60px;
            left: 40px;
            animation: dropIn 0.5s 1s forwards, wiggle 0.3s 1.5s forwards;
            z-index: 2;
            background: linear-gradient(to bottom, #f8b3d0, #fad1e6);
        }
        
        .layer-3 {
            width: 190px;
            height: 40px;
            bottom: 110px;
            left: 55px;
            animation: dropIn 0.5s 1.5s forwards, wiggle 0.3s 2s forwards;
            z-index: 3;
            background: linear-gradient(to bottom, #f7a1cf, #f8bfe3);
        }
        
        .layer-4 {
            width: 160px;
            height: 30px;
            bottom: 150px;
            left: 70px;
            animation: dropIn 0.5s 2s forwards, wiggle 0.3s 2.5s forwards;
            z-index: 4;
            background: linear-gradient(to bottom, #f68fcb, #f6addf);
        }
        
        .icing {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
        }
        
        .icing-1 {
            width: 15px;
            height: 15px;
            bottom: 55px;
            left: 50px;
            animation: icingDrop 0.5s 2.7s forwards;
            z-index: 5;
        }
        
        .icing-2 {
            width: 20px;
            height: 20px;
            bottom: 100px;
            right: 50px;
            animation: icingDrop 0.5s 2.8s forwards;
            z-index: 5;
        }
        
        .icing-3 {
            width: 18px;
            height: 18px;
            bottom: 30px;
            right: 80px;
            animation: icingDrop 0.5s 2.9s forwards;
            z-index: 5;
        }
        
        .icing-4 {
            width: 12px;
            height: 12px;
            bottom: 130px;
            left: 80px;
            animation: icingDrop 0.5s 3s forwards;
            z-index: 5;
        }
        
        /* Свеча */
        .candle {
            position: absolute;
            width: 10px;
            height: 0;
            background: linear-gradient(to bottom, #ffd700, #ffa500);
            bottom: 180px;
            left: 145px;
            z-index: 5;
            border-radius: 5px 5px 0 0;
            animation: candleGrow 0.5s 3.5s forwards;
        }
        
        .flame {
            position: absolute;
            width: 8px;
            height: 0;
            background: linear-gradient(to bottom, #ffff00, #ff4500);
            border-radius: 50% 50% 20% 20%;
            filter: blur(1px);
            bottom: 180px;
            left: 146px;
            z-index: 6;
            opacity: 0;
            animation: flameGrow 0.5s 4s forwards, flicker 0.3s infinite alternate 4.5s;
            transform-origin: center bottom;
        }
        
        /* Праздничные элементы */
        .birthday-text {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #d23669;
            text-shadow: 1px 1px 2px white;
            text-align: center;
            opacity: 0;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            z-index: 7;
        }
        
        .balloon {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            z-index: 6;
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px rgba(255,255,255,0.8);
            opacity: 0;
            z-index: 8;
        }
        
        /* Кнопка пожеланий */
        .wish-button {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 20;
            opacity: 0;
            animation: fadeIn 1s 4s forwards;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .wish-button:active {
            transform: translateX(-50%) scale(0.95);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .wish-message {
            position: absolute;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            max-width: 80%;
            text-align: center;
            font-size: 16px;
            color: #d23669;
            opacity: 0;
            z-index: 21;
            transition: opacity 0.5s;
        }
        
        /* Анимации */
        @keyframes dropIn {
            from {
                transform: translateY(-500px) rotateX(90deg);
                opacity: 0;
            }
            to {
                transform: translateY(0) rotateX(0);
                opacity: 1;
            }
        }
        
        @keyframes wiggle {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(2deg);
            }
            75% {
                transform: rotate(-2deg);
            }
        }
        
        @keyframes icingDrop {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes candleGrow {
            from {
                height: 0;
            }
            to {
                height: 40px;
            }
        }
        
        @keyframes flameGrow {
            from {
                height: 0;
                opacity: 0;
            }
            to {
                height: 25px;
                opacity: 1;
            }
        }
        
        @keyframes flicker {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1, 0.9);
                opacity: 0.8;
            }
        }
        
        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(1000px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes balloonFloat {
            0% {
                transform: translateY(1000px);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px);
                opacity: 0.7;
            }
        }
        
        @keyframes fireworkExplode {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(30);
                opacity: 0;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes textPop {
            0% {
                transform: translateY(20px) scale(0.8);
                opacity: 0;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cake-container">
            <div class="cake-layer layer-1"></div>
            <div class="cake-layer layer-2"></div>
            <div class="cake-layer layer-3"></div>
            <div class="cake-layer layer-4"></div>
            
            <div class="icing icing-1"></div>
            <div class="icing icing-2"></div>
            <div class="icing icing-3"></div>
            <div class="icing icing-4"></div>
            
            <div class="candle"></div>
            <div class="flame"></div>
        </div>
        
        <div class="birthday-text">С Днем Рождения, тетя Ксюша!</div>
        
        <button class="wish-button">Пожелания</button>
        
        <audio id="birthdayAudio" src="happy.mp3" preload="auto"></audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flame = document.querySelector('.flame');
            const birthdayText = document.querySelector('.birthday-text');
            const audio = document.getElementById('birthdayAudio');
            const wishButton = document.querySelector('.wish-button');
            const container = document.querySelector('.container');
            
            let isCandleBlown = false;
            
            // Анимация падения свечи
            setTimeout(() => {
                flame.style.animation = 'flameGrow 0.5s forwards, flicker 0.3s infinite alternate 0.5s';
            }, 4000);
            
            // Обработчик задувания свечи
            flame.addEventListener('click', function() {
                if (isCandleBlown) return;
                
                isCandleBlown = true;
                flame.style.animation = 'none';
                flame.style.transform = 'scale(0)';
                flame.style.opacity = '0';
                
                // Показать текст
                birthdayText.style.animation = 'textPop 0.5s forwards';
                
                // Запустить музыку
                audio.play().catch(e => console.log("Автовоспроизведение заблокировано:", e));
                
                // Запустить конфетти, шарики и салют
                startCelebration();
                
                // Создать кнопку пожеланий
                createWishButton();
            });
            
            function startCelebration() {
                // Создаем конфетти
                setInterval(createConfetti, 200);
                
                // Создаем шарики
                setInterval(createBalloon, 1000);
                
                // Создаем салют
                setInterval(createFirework, 1500);
            }
            
            function createConfetti() {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Случайный цвет
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.backgroundColor = randomColor;
                
                // Случайная форма
                const shapes = ['circle', 'square', 'triangle'];
                const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
                
                if (randomShape === 'circle') {
                    confetti.style.borderRadius = '50%';
                } else if (randomShape === 'triangle') {
                    confetti.style.width = '0';
                    confetti.style.height = '0';
                    confetti.style.borderLeft = '5px solid transparent';
                    confetti.style.borderRight = '5px solid transparent';
                    confetti.style.borderBottom = `10px solid ${randomColor}`;
                    confetti.style.backgroundColor = 'transparent';
                }
                
                // Случайная позиция
                const leftPos = Math.random() * 100;
                confetti.style.left = `${leftPos}%`;
                
                // Случайный размер
                const size = Math.random() * 10 + 5;
                if (randomShape !== 'triangle') {
                    confetti.style.width = `${size}px`;
                    confetti.style.height = `${size}px`;
                }
                
                // Добавляем на страницу
                container.appendChild(confetti);
                
                // Анимация падения
                confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear forwards`;
                
                // Удаляем после анимации
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
            
            function createBalloon() {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                
                // Случайный цвет
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.backgroundColor = randomColor;
                
                // Случайный размер
                const size = Math.random() * 50 + 30;
                balloon.style.width = `${size}px`;
                balloon.style.height = `${size}px`;
                
                // Случайная позиция
                const leftPos = Math.random() * 100;
                balloon.style.left = `${leftPos}%`;
                balloon.style.bottom = '-50px';
                
                // Добавляем на страницу
                container.appendChild(balloon);
                
                // Анимация подъема
                const duration = Math.random() * 10 + 10;
                balloon.style.animation = `balloonFloat ${duration}s linear forwards`;
                
                // Удаляем после анимации
                setTimeout(() => {
                    balloon.remove();
                }, duration * 1000);
            }
            
            function createFirework() {
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                
                // Создаем несколько вспышек для одного салюта
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        
                        // Случайный цвет
                        const randomColor = colors[Math.floor(Math.random() * colors.length)];
                        firework.style.backgroundColor = randomColor;
                        
                        // Случайная позиция
                        const leftPos = Math.random() * 100;
                        const topPos = Math.random() * 70 + 10;
                        firework.style.left = `${leftPos}%`;
                        firework.style.top = `${topPos}%`;
                        
                        // Добавляем на страницу
                        container.appendChild(firework);
                        
                        // Анимация взрыва
                        firework.style.animation = `fireworkExplode ${Math.random() * 0.5 + 0.5}s ease-out forwards`;
                        
                        // Удаляем после анимации
                        setTimeout(() => {
                            firework.remove();
                        }, 2000);
                    }, i * 200);
                }
            }
            
            function createWishButton() {
                wishButton.style.display = 'block';
                
                const wishes = [
                    "Здоровья крепкого, как сталь!",
                    "Счастья — через край!",
                    "Улыбок ярких, как солнце!",
                    "Мечты пусть сбываются!",
                    "Денег — как листьев осенью!",
                    "Любви — бескрайней, как океан!",
                    "Удачи во всех начинаниях!",
                    "Пусть каждый день будет праздником!"
                ];
                
                wishButton.addEventListener('click', function() {
                    const wishMessage = document.createElement('div');
                    wishMessage.className = 'wish-message';
                    
                    // Случайное пожелание
                    const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
                    wishMessage.textContent = randomWish;
                    
                    // Случайная позиция
                    const leftPos = Math.random() * 50 + 10;
                    const topPos = Math.random() * 50 + 20;
                    wishMessage.style.left = `${leftPos}%`;
                    wishMessage.style.top = `${topPos}%`;
                    
                    // Добавляем на страницу
                    container.appendChild(wishMessage);
                    
                    // Показываем
                    setTimeout(() => {
                        wishMessage.style.opacity = '1';
                    }, 10);
                    
                    // Удаляем через 3 секунды
                    setTimeout(() => {
                        wishMessage.style.opacity = '0';
                        setTimeout(() => {
                            wishMessage.remove();
                        }, 500);
                    }, 3000);
                });
            }
        });
    </script>
</body>
</html>
